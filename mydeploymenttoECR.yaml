apiVersion: apps/v1
kind: Deployment
metadata:
  name: javawebappdeployment
  namespace: mynamespace
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: javawebapp
  template:
    metadata:
      name: javawebapppod
      labels:
        app: javawebapp
    spec:
      containers:
      - name: javawebappcontainer
        image: 591952439320.dkr.ecr.us-east-2.amazonaws.com/java-web-app:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 2
            memory: 256Mi
          limits:
            cpu: 2
            memory: 512Mi
        
---
apiVersion: v1
kind: Service
metadata:
 name: javawebappsvc
 namespace: mynamespace
spec:
  type: ClusterIP
  selector:
    app: javawebapp
  ports:
  - port: 80
    targetPort: 8080
